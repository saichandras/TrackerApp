version: '3'
services:
  mongo:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
  tracker-server:
    build: ./tracker-server
    ports:
      - '3000:3000'
    environment:
      - MONGO_URI=mongodb://mongo:27017/newtrackerapp
    depends_on:
      - mongo

volumes:
  mongo-data:
